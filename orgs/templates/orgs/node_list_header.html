{% load wagtailadmin_tags %}

{% if is_root %}
  <span style="font-size:135%;"><strong>{{ name }}</strong></span>
{% else %}
  <span style="font-size:{% if depth is 1 %}120{% elif depth is 2 %}110{% else %}100{% endif %}%;">
    <span class="inline-block" style="margin-left:{{ depth_minus_1 }}em"></span>
    {% icon name="arrow-right" classname="default" %}
    {{ name }}
  </span>
{% endif %}
