{% load i18n %}

<table class="listing">
    <thead>
        <tr class="table-headers">
            <th>{% trans "Name" %}</th>
            <th>{% trans "Plan" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                <td class="title">
                    <h2><a class="item-choice" href="{{ row.choose_url }}">{{ row.name }}</a></h2>
                </td>
                <td>{{ row.plan.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% if is_paginated %}
    {% include "generic_chooser/_ajax_pagination_nav.html" with items=page %}
{% endif %}
