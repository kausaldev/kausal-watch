name: CI
on: push

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    secrets: inherit

  test:
    needs: [build]
    uses: ./.github/workflows/test.yaml
    secrets: inherit
    with:
      docker_image_repo: ${{ needs.build.outputs.image }}
      docker_image_tag: ${{ needs.build.outputs.image_tag }}
